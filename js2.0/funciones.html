<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
        /* funciones
        trozos de codigo que solo se ejecutara cuando se llamado
        realiza una accion especifica*/

        function nom_funcion(){
            //accion o codigo a ejecutar
        }
        nom_funcion();
        
        function ejemplo(){
            console.log("Estoy dentro de la funcion");
        }
        ejemplo();

        function imprimir(cantidad){//(parametro)
            console.log("parametro", cantidad);
        }
        imprimir([1,2,3,4]);//(argumento)

        var num_impar = 1;
        function imprimirImpar(impar){
            console.log("impar", impar);
            console.log("numero_impar", num_impar);
            num_impar = 3;
        }
        imprimirImpar(num_impar);
        console.log("nuevo numero_impar", num_impar);
        
        </script>
</body>
</html>
