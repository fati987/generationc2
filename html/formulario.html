<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--etiquetas-->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="mail">Mail:</label>
    <input type="text" id="mail" name="mail">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="ingrese password">
    <br><hr>

    <!--radio buttom-->
    <label for="femenino">Femenino</label>
    <input type="radio" id="femenino" name="sexo" value="femenino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="sexo" value="masculino">
    <label for="noBinario">No Binario</label>
    <input type="radio" id="noBinario" name="sexo" value="noBinario">
    <br><hr>

    <!--selec o combobox-->
    <h2>Selectores</h2>
    <select name="sexo2" id="sexo2">
        <option value="0">Seleccione su sexo</option>
        <option value="1">Femenino</option>
        <option value="2">Masculino</option>
        <option value="3">No Binario</option>
    </select>
    <br><hr>

    <!--checkboxes-->
    <h2>Checkboxes</h2>
    <input type="checkbox" id="lunes" name="semana" value="1">
    <label for="lunes">Lunes</label><br>
    <input type="checkbox" id="martes" name="semana" value="2">
    <label for="martes">Martes</label><br>
    <input type="checkbox" id="miercoles" name="semana" value="3">
    <label for="miercoles">Miercoles</label><br>

</body>
</html>
